    <meta charset="UTF-8" />

    />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- header -->
    <header class="header">
      <nav class="container">
        <!-- header logo -->
        <div class="header-logo">
          <a href="index.html">GAMESTATION</a>
        </div>
        <!-- manu -->
        <ul class="menu">
          <li>
            <a href="index.html">home</a>

          </li>
          <li>
            <a class="this-page-selected" href="contact.html">contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main contact -->
    <main class="main">
      <div class="contact-us">
        <div class="container">
          <section class="contact-us-section">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>please fill out below form to contact us</p>
            <!-- contact us form -->
            <form class="contact-us-form" action="">
              <div class="form-group">
                <label for="username">Name</label>
                <input
                  type="text"
                  id="username"
                  placeholder="Please Enter Your Name"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="email"
                  id="email"
                  autocomplete="off"
                  placeholder="Please Enter Your Email"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  name=""
                  id="message"
                  placeholder="Please Enter Your Message"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  class="submit-input"
                  type="submit"
                  value="Send Information"
                />
              </div>
            </form>
          </section>
        </div>
        <!-- find us -->
        <div class="find-us">
          <div class="container">
            <div class="platforms">
              <!-- platform box -->
              <section class="platform-box">
                <i class="fas fa-building"></i>
                <h2>Location</h2>
                <p>Box-Tehran-Iran</p>
              </section>
              <!-- platform box -->
              <section class="platform-box">
                <i class="fas fa-phone"></i>
                <h2>Phone Number</h2>
                <p>0218888888</p>
              </section>
              <!-- platform box -->
              <section class="platform-box">
                <i class="fas fa-envelope"></i>
                <h2>Email Address</h2>
                <p>class@gmail.com</p>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
